    <div class="contact">
      <h2>Contact Me</h2>
      <div class="contact-wrapper">
        <div class="left">
          <div class="left-item">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Address</h3>
            <p>Riyadh, Saudi Arabia</p>
          </div>
          <div class="left-item">
            <i class="fa-solid fa-phone-volume"></i>
            <h3>Phone</h3>
            <p>(+966) 509096448</p>
          </div>
          <div class="left-item">
            <i class="fa-solid fa-envelope"></i>
            <h3>Email</h3>
            <p>noufaldawood19@gmail.com</p>
          </div>
        </div>

        <div class="right">
          <h1>Send me a message</h1>
          <form id="theform">
            <input id="name" name="name" type="text" placeholder="Enter Your Name" required />
            <input id="email" name="email" type="email" placeholder="Enter Your Email" required />
            <textarea id="message" name="message" rows="10" cols="50" placeholder="Enter Your Message" required></textarea>
            <button id="sendButton" type="submit">Send Now</button>
          </form>
        </div>
      </div>
